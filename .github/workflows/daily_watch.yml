name: Daily Watch & RSS

on:
  schedule:
    - cron: "5 22 * * *"  # 北京时间6点05运行
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 任务1: 你的主程序
  watch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
      ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
      ALTMETRIC_KEY: ${{ secrets.ALTMETRIC_KEY }}
      OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO }}
      CROSSREF_MAILTO: ${{ secrets.CROSSREF_MAILTO }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Ensure data directories
        run: |
          mkdir -p data reports
      - name: Compute cache key suffix
        id: cache-key
        run: echo "CACHE_KEY=$(date +%Y%m)" >> $GITHUB_ENV
      - name: Restore profile cache
        id: cache-profile
        uses: actions/cache@v4
        with:
          path: |
            data/profile.sqlite
            data/faiss.index
            data/profile.json
          key: profile-${{ env.CACHE_KEY }}
      - run: pip install -r requirements.txt
      - name: Build Zotero profile
        if: steps.cache-profile.outputs.cache-hit != 'true'
        run: python -m src.cli profile --full
      - run: python -m src.cli watch --rss --top 20
      - name: Prepare Pages
        run: |
          mkdir -p public
          cp -r reports/* public/ || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      - uses: actions/deploy-pages@v4

  # 任务2: 保活任务（已改为纯代码版，无需下载插件）
  keep-workflow-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Auto-commit to keep alive
        run: |
          # 1. 配置 Git 用户信息（使用 GitHub 官方机器人账号）
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # 2. 只有每月的 1 号才提交，避免每天刷屏
          # 如果你想每天都提交，可以把下面 4 行删掉
          if [ "$(date +%d)" != "01" ]; then
            echo "今天不是1号，跳过保活提交。"
            exit 0
          fi

          # 3. 提交一个空的 Commit 来维持活跃
          git commit --allow-empty -m "Automated keep-alive commit"
          git push
